{% extends 'events/base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block content %}

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">It`s my blog.</h1>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Mail me</a>
                    </p>
                    <img src="{% static 'image/france-paris-streets-buildings-architecture-WallpaperMaiden.png' %}"
                         height="300" weight="300" class="image-fluid">
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for event in events %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top" src="{{ event.events_image.url }}">
                                <div class="card-body">
                                    <p class="card-text">{{ event.descriptions }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
{% endblock %}
