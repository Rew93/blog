{% extends 'events/base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6  py-5">
                    <h2 class="text-center ">{{ post.title }}</h2>
                    <h5>{{ post.date }}</h5>
                    <p>{{ post.text }}</p>
                </div>
                <div class="col-6 card shadow-sm py-5">
                    <img src="{{ post.image.url }}">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
