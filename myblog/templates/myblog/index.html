{% extends 'events/base.html' %}
{% load static %}

{% block title %}Blog{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
    <main>
        <div class="container">
            {% for post in posts %}
                <div class="row">
                    <div class="col-sm-6  py-5">
                        <a href="{% url 'blog' post.id %}"><h2 class="text-center ">{{ post.title }}</h2></a>
                        <h5>{{ post.date }}</h5>
                        <p>{{ post.text }}</p>
                    </div>
                    <div class="col-6 card shadow-sm py-5">
                        <img src="{{ post.image.url }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
